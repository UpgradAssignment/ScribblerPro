<!DOCTYPE html>
<html>
	
<head>
	
<title>ScriBBler</title>
	
<!-- Place all CSS for header in this file -->
<link href='css\header.css' rel='stylesheet' type='text/css'>
	
<!-- Place all CSS for the rest of the elements in this file -->
<link href='css\index.css' rel='stylesheet' type='text/css'>
	
<!-- Place all CSS for fonts in this file -->
<link href='css\font.css' rel='stylesheet' type='text/css'>
	
</head>
	
	<body>
	  <div id="main-container-div">
	    <!-- Insert code for Sign Up, Sign In button here. Add code for "ScriBBler" heading and the sub-heading -->
	    <div class="header">
	      <div class="title-contnr">
	        <p class="title">ScriBBler</p>
	        <p class="subtitle">Explore, Imagine, Create</p>
	      </div>
	      <div class="login-btns">
	        <button onclick="displaySignInModal()" class="bluecolor-btn" type="button">Sign In</button>
	        <button onclick="displaySignUpModal()" class="bluecolor-btn" type="button">Sign Up</button>
	      </div>
	    </div>
	
	    <div class="postButtons">
	      <!-- Insert code for All Posts & Create Post button here -->
	      <button onclick="navigateToBlogList()" class="yellowcolor-btn " type="button">All posts</button>
	      <button onclick="displayCreatePost()" class="yellowcolor-btn" type="button">Create post</button>
	    </div>
	
	  </div>
	
	    <div>
	      <!-- Insert code for Sign In modal here -->
	      <div class="modal" id="signin-modal-id">
	        <div class="modal-content">
	
	        <div class="modal-head">
	          <span onclick="hideSignInModal()" id="close" class="close">&times;</span>
	          <h2 class="modal-title">Welcome Back!</h2>
	        </div>
	        <hr>
	        <form>
	          <label for="username" class="label-class">Username</label>
	          <input type="text" id="username" placeholder="Enter Username" required>
	          <label for="password" class="label-class">Password</label>
	          <input type="password" id="password" placeholder="Enter Password" required>
	          <button type="submit" onclick="signinmethod(username, password)" class="signin-btn">Sign In</button>
	        </form>
	
	        <p class=bannersbottom>Not a member?<span onclick="hideSignInModal();displaySignUpModal()" class=signup>Sign Up</span></p>
	      </div>
	      </div>
	
	    </div>
	
	    <!-- Insert code for Sign Up modal here -->
	    <div>
	      <div class="modal" id="signup-modal">
	        <div class="modal-content">
	
	        <div class="modal-head">
	          <span onclick="hideSignUpModal()" id="close" class="close">&times;</span>
	          <h2 class="modal-title">Get Started</h2>
	        </div>
	        <hr>
	        <form>
	          <label for="fullname" class="label-class">Full name</label>
	          <input type="text" id="fullname" placeholder="Enter Full Name" required>
	          <label for="username" class="label-class">Username</label>
	          <input type="text" id="username" placeholder="Enter Username" required>
	          <label for="password" class="label-class">Password</label>
	          <input type="password" id="password" placeholder="Enter Password" required>
	          <label for="confirmpassword" class="label-class">Confirm Password</label>
	          <input type="password" id="confirm_password" placeholder="Confirm Password" required>
	          <button type="submit" onclick="signup(firstName,lastName, email, password, mobile)" class="signin-btn">Sign up</button>
	        </form>
	      </div>
	      </div>
	    </div>
	
	    <div>
	      <!-- Insert code for Create Post modal here -->
	      <div class="modal" id="create-post-modal">
	
	        <div class="post-modal-content">
	
	          <div class="modal-head">
	            <span onclick="hideCreatePostModal()" id="close" class="close">&times;</span>
	            <h2 class="modal-title">Pen your post</h2>
	          </div>
	          <form id=create-post-form>
	            <label for="tile" class="label-class">Title</label>
	            <input type="text" id="title" placeholder="" required>
	            <label for="content" class="label-class">Content</label>
	            <textarea cols="50" rows="15" name="post-details" form="create-post-form"></textarea>
	            <button type="submit" onclick="createPost()" class="create-btn">Create</button>
	          </form>
	        </div>
	      </div>
	  </div>
	
	  <!-- Place all Javascript for header in this file -->
	  <script src="js\header.js"></script>
	  <!-- Place all Javascript for rest of the elements in this file -->
          <script src="js\index.js"></script>
	
</body>
	
</html>
